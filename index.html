<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Đen Đỏ</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #ff0000, #660000);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 0 15px red;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .user {
            background-color: #ff0000;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #222;
            border: 1px solid red;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: #1a1a1a;
            border-top: 1px solid #ff0000;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            background: #111;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <header>BooChat-A.I</header>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Nhập câu hỏi...">
        <button onclick="sendMessage()">Gửi</button>
    </div>

    <script>
        const API_KEY = "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"; // ⚠️ Thay bằng API key của bạn
        const chatBox = document.getElementById("chat-box");

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: text }]
                })
            });

            const data = await response.json();
            const reply = data.choices[0].message.content;
            addMessage(reply, "bot");
        }

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
